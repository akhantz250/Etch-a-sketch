<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="header">Etch-a-Sketch</div>
    <div class="container"></div>
    <div class="menu">
        <button class="btns remove">Clear</button>
        <button class="btns black brush selected">Black</button>
        <button class="btns color brush">Colour</button>
        <button class="btns rainbow brush">Rainbow</button>
        <button class="btns grid16 grid selected">16x16</button>
        <button class="btns grid32 grid">32x32</button>
        <button class="btns grid64 grid">64x64</button>
        <input class='colorpicker' type="color" value="#FF0000"/>
    </div>
</body>
</html>
